<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/unlocker.esm.js"></script>
    <script nomodule src="/build/unlocker.js"></script>
    <style>
      .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <unlocker-kit text="Unlock now"></unlocker-kit>

    <!-- Controls -->
    <div class="controls">
      <div class="indicators">
        Unlocked: <span class="unlocked">false</span> | Percentage: <span class="percentage">0</span>%
      </div>
    </div>
    
    <script>
      const unlockerElement = document.querySelector('unlocker-kit');
      const unlockedEl = document.querySelector('.unlocked');
      const percentageEl = document.querySelector('.percentage');
    
      unlockerElement.addEventListener('unlockedChanged', (event) => {
        unlockedEl.innerHTML = event.detail ? 'true' : 'false';
      });
    
      unlockerElement.addEventListener('percentageChanged', (event) => {
        percentageEl.innerHTML = parseInt(event.detail);
      });
    </script>
  </body>
</html>
